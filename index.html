<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para ingressantes de TI</title>
</head>
<body>
    <h3>Cadastro para ingressantes de TI</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">- Password</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="photo">Foto</label>
            <input type="file" name="photo" id="photo">
        </div> 
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="american">Americana</option>
                <option value="brasilian">Brasileiro</option>
            </select>

            Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="famele" value="famele">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |

            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            
            <label for="physic">Preparo físico</label>
            <input type="checkbox" name="physic" id="physic">   |
            
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div>      
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de trabalhar com TI?"></textarea>
        </div>
        <br>
    </form>  
</body>
</html>
